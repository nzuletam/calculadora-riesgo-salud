<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Riesgo en Salud</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .container { padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Evaluación de Riesgo en Salud</h2>
        <form method="POST">
            <label>Peso (kg):</label>
            <input type="number" step="0.1" name="peso" value="{{ peso }}" required>

            <label>Altura (m):</label>
            <input type="number" step="0.01" name="altura" value="{{ altura }}" required>

            <h3>Factores de Riesgo</h3>
            {% for factor in factores_riesgo %}
                <label>
                    <input type="checkbox" name="factores_riesgo" value="{{ factor }}"
                    {% if factor in factores_seleccionados %}checked{% endif %}>
                    {{ factor }}
                </label><br>
            {% endfor %}

            <button type="submit">Calcular Riesgo</button>
        </form>

        {% if imc is not none %}
            <p><strong>IMC:</strong> {{ imc }}</p>
            <p><strong>Nivel de Riesgo:</strong> <span style="color: red;">{{ nivel_riesgo }}</span></p>
        {% endif %}
    </div>

</body>
</html>
