<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo en Salud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Riesgo en Salud</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingrese su peso" required>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ingrese su altura" required>

        <h3>Factores de Riesgo</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" value="Fumador"> Fumador</label>
            <label><input type="checkbox" value="Hipertensión"> Hipertensión</label>
            <label><input type="checkbox" value="Diabetes"> Diabetes</label>
            <label><input type="checkbox" value="Sedentarismo"> Sedentarismo</label>
            <label><input type="checkbox" value="Colesterol alto"> Colesterol alto</label>
        </div>

        <button onclick="enviarDatos()">Calcular Riesgo</button>

        <h3>Resultado:</h3>
        <p id="resultado">Aún no calculado.</p>
    </div>

    <script>
        function enviarDatos() {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let factores = [];
            document.querySelectorAll(".checkbox-group input:checked").forEach(el => factores.push(el.value));

            let data = { peso: parseFloat(peso), altura: parseFloat(altura), factoresRiesgo: factores };

            fetch("/calcular-riesgo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerText = `Nivel de Riesgo: ${data.nivel_riesgo}`;
            })
            .catch(error => {
                document.getElementById("resultado").innerText = "Error en el cálculo.";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
